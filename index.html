<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictor de Rendimiento de Buses MTA</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            background-color: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
        }
    </style>
</head>
<body>

    <div class="card w-full max-w-2xl p-8 md:p-10">
        <h1 class="text-3xl font-bold text-gray-800 mb-2 flex items-center">
            <svg class="w-8 h-8 mr-2 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
            Predictor de Retrasos de Buses MTA
        </h1>
        <p class="text-gray-500 mb-6">Simula el consumo de la API de predicción (FastAPI en http://127.0.0.1:8000).</p>

        <!-- Formulario de Entrada -->
        <form id="predictionForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <!-- Fila 1: Fecha (Month) -->
            <div class="col-span-1">
                <label for="month" class="block text-sm font-medium text-gray-700">Mes (month):</label>
                <input type="date" id="month" name="month" value="2024-01-01" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 border focus:border-red-500 focus:ring focus:ring-red-200/50">
            </div>

            <!-- Fila 2: Borough -->
            <div class="col-span-1">
                <label for="borough" class="block text-sm font-medium text-gray-700">Distrito (borough):</label>
                <select id="borough" name="borough" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 border bg-white focus:border-red-500 focus:ring focus:ring-red-200/50">
                    <option value="Bronx">Bronx</option>
                    <option value="Queens">Queens</option>
                    <option value="Brooklyn">Brooklyn</option>
                    <option value="Manhattan">Manhattan</option>
                    <option value="Staten Island">Staten Island</option>
                </select>
            </div>

            <!-- Fila 3: Tipo de Viaje (trip_type) -->
            <div class="col-span-1">
                <label for="trip_type" class="block text-sm font-medium text-gray-700">Tipo de Viaje (trip_type):</label>
                <select id="trip_type" name="trip_type" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 border bg-white focus:border-red-500 focus:ring focus:ring-red-200/50">
                    <option value="LCL/LTD">LCL/LTD (Local/Limitado)</option>
                    <option value="EXP">EXP (Expreso)</option>
                </select>
            </div>

            <!-- Fila 4: ID de Ruta (route_id) -->
            <div class="col-span-1">
                <label for="route_id" class="block text-sm font-medium text-gray-700">ID de Ruta (route_id):</label>
                <input type="text" id="route_id" name="route_id" value="BX1" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 border focus:border-red-500 focus:ring focus:ring-red-200/50">
            </div>

            <!-- Fila 5: Período (period) -->
            <div class="col-span-1">
                <label for="period" class="block text-sm font-medium text-gray-700">Período (period):</label>
                <select id="period" name="period" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 border bg-white focus:border-red-500 focus:ring focus:ring-red-200/50">
                    <option value="Off-Peak">Off-Peak (Fuera de Pico)</option>
                    <option value="Peak">Peak (Hora Pico)</option>
                </select>
            </div>

            <!-- Fila 6: Clientes (number_of_customers) -->
            <div class="col-span-1">
                <label for="customers" class="block text-sm font-medium text-gray-700">Clientes (# customers):</label>
                <input type="number" step="any" id="customers" name="customers" value="286804.2" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 border focus:border-red-500 focus:ring focus:ring-red-200/50">
            </div>

            <!-- Fila 7: Tiempo Adicional en Parada (bus_stop_time) -->
            <div class="col-span-full">
                <label for="stop_time" class="block text-sm font-medium text-gray-700">Tiempo Adicional en Parada (min.):</label>
                <input type="number" step="any" id="stop_time" name="stop_time" value="1.8716421" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 border focus:border-red-500 focus:ring focus:ring-red-200/50">
            </div>

            <!-- Botón de Predicción -->
            <div class="col-span-full mt-4">
                <button type="submit" id="predictBtn"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150 ease-in-out">
                    Realizar Predicción
                </button>
            </div>
        </form>
        
        <!-- Área de Resultados y Mensajes -->
        <div id="results" class="mt-8 pt-6 border-t border-gray-200">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Resultado de la Predicción</h2>
            
            <div id="statusMessage" class="hidden p-4 rounded-lg text-sm mb-4"></div>

            <div id="predictionDisplay" class="hidden bg-green-50 border border-green-200 p-4 rounded-lg">
                <p class="text-green-800 text-lg font-medium">
                    <span class="font-bold">Retraso Estimado:</span> 
                    <span id="predictedValue" class="text-2xl ml-2"></span> minutos.
                </p>
                <p class="text-green-700 text-sm mt-1">
                    Este es el <span class="font-semibold">additional_travel_time</span> (tiempo de viaje adicional) que el modelo LightGBM predice.
                </p>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('predictionForm');
            const statusMessage = document.getElementById('statusMessage');
            const predictionDisplay = document.getElementById('predictionDisplay');
            const predictedValue = document.getElementById('predictedValue');
            const predictBtn = document.getElementById('predictBtn');
            const API_URL = "http://127.0.0.1:8000/predecir";
            
            // Función para mostrar mensajes de estado/error
            function showMessage(message, type = 'info') {
                statusMessage.textContent = message;
                statusMessage.className = `p-4 rounded-lg text-sm mb-4 transition duration-300 block`;
                predictionDisplay.classList.add('hidden');
                
                if (type === 'error') {
                    statusMessage.classList.add('bg-red-100', 'text-red-800');
                } else if (type === 'success') {
                    statusMessage.classList.add('bg-green-100', 'text-green-800');
                } else {
                    statusMessage.classList.add('bg-blue-100', 'text-blue-800');
                }
                statusMessage.classList.remove('hidden');
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Deshabilitar botón y mostrar carga
                predictBtn.disabled = true;
                predictBtn.textContent = 'Calculando...';
                showMessage('Conectando con el modelo desplegado...', 'info');

                try {
                    // Recolectar datos del formulario
                    const formData = {
                        month: document.getElementById('month').value,
                        borough: document.getElementById('borough').value,
                        trip_type: document.getElementById('trip_type').value,
                        route_id: document.getElementById('route_id').value,
                        period: document.getElementById('period').value,
                        number_of_customers: parseFloat(document.getElementById('customers').value),
                        additional_bus_stop_time: parseFloat(document.getElementById('stop_time').value),
                    };

                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        // Respuesta exitosa de FastAPI
                        if (result.prediccion_minutos !== undefined) {
                            predictedValue.textContent = result.prediccion_minutos.toFixed(4);
                            predictionDisplay.classList.remove('hidden');
                            statusMessage.classList.add('hidden');
                        } else {
                            showMessage(`Respuesta inesperada del API: ${JSON.stringify(result)}`, 'error');
                        }
                    } else {
                        // Errores HTTP (400, 500, etc.)
                        showMessage(`Error en la API: ${result.detail || result.error || 'Verifique la entrada'}`, 'error');
                    }

                } catch (error) {
                    // Errores de red (Servidor no disponible)
                    showMessage(`❌ ERROR DE CONEXIÓN: Asegúrese de que el servidor FastAPI está corriendo en ${API_URL}`, 'error');
                    console.error('Error de red:', error);
                } finally {
                    // Restablecer botón
                    predictBtn.disabled = false;
                    predictBtn.textContent = 'Realizar Predicción';
                }
            });
        });
    </script>
</body>
</html>
